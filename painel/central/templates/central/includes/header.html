{% load static %}
{% block header %}
    <header id="page-topbar" class="fixed-top">
        <div class="navbar-header">
            <div class="d-flex">
                <!-- LOGO -->
                <div class="navbar-brand-box text-center">
                    <a href="{% url 'dashboard' %}" class="logo logo-dark">
                        <span class="logo-sm">
                            <img src="{% static 'images/logo-sm.png' %}" alt="logo-sm-dark" height="22">
                        </span>
                        <span class="logo-lg">
                            <img src="{% static 'images/logo-dark.png' %}" alt="logo-dark" height="24">
                        </span>
                    </a>

                    <a href="{% url 'dashboard' %}" class="logo logo-light">
                        <span class="logo-sm">
                            <img src="{% static 'images/logo-sm.png' %}" alt="logo-sm-light" height="22">
                        </span>
                        <span class="logo-lg">
                            <img src="{% static 'images/logo-light.png' %}" alt="logo-light" height="24">
                        </span>
                    </a>
                </div>

                <!-- Menu toggle button -->
                <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect" id="vertical-menu-btn">
                    <i class="material-icons">menu</i>
                </button>

                <!-- App Search -->
                <form class="app-search d-none d-lg-block">
                    <div class="position-relative">
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="material-icons">search</span>
                    </div>
                </form>
            </div>

            <div class="d-flex">
                <!-- Notifications -->
                <div class="dropdown d-inline-block">
                    <button type="button" class="btn header-item noti-icon waves-effect" id="page-header-notifications-dropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="material-icons">notifications</i>
                        <span class="noti-dot"></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0">
                        <div class="p-3">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h6 class="m-0">Notifications</h6>
                                </div>
                                <div class="col-auto">
                                    <a href="#!" class="small">View All</a>
                                </div>
                            </div>
                        </div>
                        <div data-simplebar style="max-height: 230px;">
                            <!-- Lista de notificações -->
                        </div>
                        <div class="p-2 border-top">
                            <div class="d-grid">
                                <a class="btn btn-sm btn-link font-size-14 text-center" href="javascript:void(0)">
                                    <i class="material-icons">arrow_right</i> View More..
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- User Dropdown -->
                <div class="dropdown d-inline-block user-dropdown">
                    <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="rounded-circle header-profile-user" src="{% static 'images/users/avatar-2.jpg' %}"
                            alt="Header Avatar">
                        <span class="d-none d-xl-inline-block ms-1">{{ user.username }}</span>
                        <i class="material-icons">expand_more</i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item" href="{% url 'settings' %}">
                            <i class="material-icons">settings</i> Settings
                        </a>
                        <a class="dropdown-item text-danger" href="{% url 'account_logout' %}">
                            <i class="material-icons text-danger">logout</i> Log Out
                        </a>
                    </div>
                </div>

                <!-- Settings Icon -->
                <div class="dropdown d-inline-block">
                    <button type="button" class="btn header-item noti-icon waves-effect">
                        <i class="material-icons">settings</i>
                    </button>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
