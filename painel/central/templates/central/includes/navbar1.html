{% load static %}
{% block header %}
<header id="page-topbar">
    <div class="navbar-header">
        <div class="d-flex justify-content-between">
            <!-- LOGO -->
            <div class="navbar-brand-box text-center">
                <a href="#" class="logo logo-dark">
                    <span class="logo-sm">
                        <img src="{% static 'img/logo.svg' %}" alt="logo" height="22">
                    </span>
                </a>
            </div>

            <!-- App Search-->
            <form class="app-search d-none d-lg-block">
                <div class="position-relative">
                    <input type="text" class="form-control" placeholder="Search...">
                    <span class="material-icons">search</span>
                </div>
            </form>

            <div class="d-flex align-items-center">
                <!-- Language Dropdown -->
                <div class="dropdown d-inline-block">
                    <button type="button" class="btn header-item waves-effect" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons">language</i> PT
                    </button>
                </div>

                <!-- Notifications -->
                <div class="dropdown d-inline-block">
                    <button type="button" class="btn header-item noti-icon waves-effect" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="material-icons">notifications</i>
                        <span class="noti-dot"></span>
                    </button>
                </div>

                <!-- App Grid -->
                <div class="dropdown d-inline-block">
                    <button type="button" class="btn header-item noti-icon waves-effect">
                        <i class="material-icons">apps</i>
                    </button>
                </div>

                <!-- Avatar Dropdown -->
                <div class="dropdown d-inline-block user-dropdown">
                    <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons">account_circle</i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end">
                        <!-- Dropdown Options -->
                        <a class="dropdown-item" href="#"><i class="material-icons">settings</i> Settings</a>
                        <a class="dropdown-item text-danger" href="#"><i class="material-icons">logout</i> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock header %}
