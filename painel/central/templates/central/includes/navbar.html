{% load static %}
<header id="page-topbar">
    <div class="navbar-header d-flex justify-content-between align-items-center">
        <!-- Favicon para exibição no mobile -->
        <img id="mobile-favicon" src="{% static 'img/favicon.png' %}" alt="Favicon" class="logo-minimized-mobile" style="display: none;" />
        <!-- Botão de Minimizar Sidebar -->
        <div class="d-flex align-items-center">
            <button id="vertical-menu-btn" class="btn header-item">
                <i class="material-icons">menu</i>
            </button>
        </div>

        <!-- App Search-->
        <form class="app-search">
            <div class="position-relative">
                <input type="text" class="form-control" placeholder="Search...">
                <span class="material-icons">search</span>
            </div>
        </form>

        <!-- Ícones de interação -->
        <div class="d-flex align-items-center">
            <!-- Outros ícones e menus dropdown mantidos -->
            <div class="dropdown d-inline-block">
                <button type="button" class="btn header-item waves-effect">
                    <i class="material-icons">apps</i>
                </button>
            </div>

            <!-- Avatar Dropdown -->
            <div class="dropdown d-inline-block user-dropdown">
                <button type="button" class="btn header-item" data-bs-toggle="dropdown">
                    <i class="material-icons">account_circle</i>
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                    <a class="dropdown-item" href="#"><i class="material-icons">settings</i> Settings</a>
                    <a class="dropdown-item text-danger" href="#"><i class="material-icons">logout</i> Logout</a>
                </div>
            </div>
        </div>
    </div>
</header>
