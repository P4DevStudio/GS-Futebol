{% load static %}
<header id="page-topbar">
    <div class="navbar-header d-flex justify-content-between">
        <!-- Botão de Minimizar Sidebar -->
        <button id="navbar-menu-toggle" class="btn header-item">
            <i class="material-icons">menu</i>
        </button>

        <!-- App Search-->
        <form class="app-search d-none d-lg-block">
            <div class="position-relative">
                <input type="text" class="form-control" placeholder="Search...">
                <span class="material-icons">search</span>
            </div>
        </form>

        <!-- Ícones de interação -->
        <div class="d-flex align-items-center">
            <!-- Language Dropdown -->
            <div class="dropdown d-inline-block">
                <button type="button" class="btn header-item waves-effect" data-bs-toggle="dropdown">
                    <i class="material-icons">language</i> PT
                </button>
            </div>

            <!-- Notifications -->
            <div class="dropdown d-inline-block">
                <button type="button" class="btn header-item noti-icon waves-effect">
                    <i class="material-icons">notifications</i>
                    <span class="noti-dot"></span>
                </button>
            </div>

            <!-- App Grid -->
            <div class="dropdown d-inline-block">
                <button type="button" class="btn header-item waves-effect">
                    <i class="material-icons">apps</i>
                </button>
            </div>

            <!-- Avatar Dropdown -->
            <div class="dropdown d-inline-block user-dropdown">
                <button type="button" class="btn header-item" data-bs-toggle="dropdown">
                    <i class="material-icons">account_circle</i>
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                    <a class="dropdown-item" href="#"><i class="material-icons">settings</i> Settings</a>
                    <a class="dropdown-item text-danger" href="#"><i class="material-icons">logout</i> Logout</a>
                </div>
            </div>
        </div>
    </div>
</header>
